<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Card Product Gallery</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #f9f9f9;
      --card-bg: #2a2a2a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn {
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      width: 250px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .card:nth-child(1) {
      animation-delay: 0.2s;
    }
    .card:nth-child(2) {
      animation-delay: 0.4s;
    }
    .card:nth-child(3) {
      animation-delay: 0.6s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

  <div class="gallery">
    <div class="card">
      <h3>Product 1</h3>
      <p>High-quality, modern design.</p>
    </div>
    <div class="card">
      <h3>Product 2</h3>
      <p>Built for performance and style.</p>
    </div>
    <div class="card">
      <h3>Product 3</h3>
      <p>Elegant, minimal, responsive.</p>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
